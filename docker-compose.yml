networks:
  omni2-network:
    driver: bridge
  # Connect to MCP Gateway for load-balanced MCPs
  mcp-gateway-net:
    external: true

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres-data:
    driver: local
  # qa_snapshots - now using local folder mount instead of volume
  # redis-data:
