<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  
  <!-- Mermaid.js for diagrams -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'default',
      themeVariables: {
        primaryColor: '#0366d6',
        primaryTextColor: '#fff',
        primaryBorderColor: '#0366d6',
        lineColor: '#6a737d',
        secondaryColor: '#f6f8fa',
        tertiaryColor: '#fff'
      }
    });
  </script>
  
  <style>
    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .main-content {
      max-width: 1200px;
    }
    
    .main-content h1 {
      color: #0366d6;
      border-bottom: 2px solid #0366d6;
      padding-bottom: 0.3em;
    }
    
    .main-content h2 {
      color: #24292e;
      border-bottom: 1px solid #e1e4e8;
      padding-bottom: 0.3em;
      margin-top: 2em;
    }
    
    .main-content code {
      background-color: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 85%;
    }
    
    .main-content pre {
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 16px;
    }
    
    .mermaid {
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ site.title | default: page.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
    <a href="https://github.com/aviciot/omni2-bridge" class="btn">View on GitHub</a>
    <a href="{{ '/docs/' | relative_url }}" class="btn">Documentation</a>
    <a href="{{ '/docs/deployment/QUICK_START' | relative_url }}" class="btn">Quick Start</a>
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-owner">
        Built with ❤️ by <a href="https://github.com/aviciot">Avi Cohen</a>
      </span>
      <span class="site-footer-credits">
        Powered by <a href="https://pages.github.com">GitHub Pages</a>
      </span>
    </footer>
  </main>
</body>
</html>
