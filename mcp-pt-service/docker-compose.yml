version: '3.8'

services:
  mcp-pt:
    build: .
    container_name: omni2-mcp-pt
    env_file: .env
    ports:
      - "8200:8200"
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8200 --reload
    networks:
      - db-net
      - omni2_omni2-network
      - omni2_redis-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  db-net:
    external: true
  omni2_omni2-network:
    external: true
  omni2_redis-net:
    external: true
